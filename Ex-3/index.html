	<body class="d-flex flex-direction-column">

		<header class="d-flex">
			<!-- change word for text -->
			<p class="text-yellow"> &lt;header&gt;</p>

		<nav>
			<p class="text-yellow"> &lt;nav&gt;</p>
		</nav>

		<div class="d-flex main-info">
			<!-- text-orange should be applied in the text level-->
			<div class="articles-sec d-flex flex-direction-column">
				<article class="main-article text-orange">
					<p> &lt;article&gt;</p>
				</article>
				<article class="smaller-article text-orange">
					<p> &lt;article&gt;</p>
				</article>
			</div>
			<div class="lateral-sec d-flex flex-direction-column">
				<section class="text-orange">
					<p> &lt;section&gt;</p>
				</section>
				<aside class="text-orange">
					<p> &lt;aside&gt;</p>
				</aside>		
			</div>	
		</div>

		<footer>
			<p class="text-green"> &lt;footer&gt;</p>
		</footer>
